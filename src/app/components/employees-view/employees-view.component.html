<div class="container-fluid">
    <div class="row">
        <div class="col-3 form-card">
            <mat-card>
                <mat-card-header>
                    <h4>Registro de empleados</h4>
                </mat-card-header>
                <mat-card-content>
                    <form class="" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="">Nombre</label>
                            <input type="text" class="form-control" 
                                name="name"
                                [(ngModel)]="employee.name"
                                placeholder="Juanito">
                        </div>
                        <div class="form-group">
                            <label for="">Apellidos</label>
                            <input type="text" class="form-control" 
                                name="lastName"
                                [(ngModel)]="employee.lastName"
                                placeholder="Pérez Pérez">
                        </div>
                        <div class="form-group">
                            <label for="">Nombre de usuario</label>
                            <input type="text" class="form-control"
                                name="username"
                                [(ngModel)]="employee.username"
                                placeholder="pepito27">
                        </div>
                        <div class="form-group">
                            <label for="">Correo electrónico</label>
                            <input type="email" class="form-control"
                                name="email"
                                [(ngModel)]="employee.email"
                                placeholder="alguien@empresa.com">
                        </div>
                        <div class="form-group">
                            <label for="">Teléfono</label>
                            <input type="text" class="form-control" 
                                name="phoneNumber"
                                [(ngModel)]="employee.phoneNumber"
                                placeholder="271..">
                        </div>
                        <button type="submit" class="btn btn-success">Registrar</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-9 records-view">
            <h4>Lista de empleados</h4>
            <table mat-table [dataSource]="dataSource" style="width: 100%;">
                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <!-- Position Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef> Apellidos </th>
                    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef> Nombre de usuario </th>
                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Correo electrónico </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="phoneNumber">
                    <th mat-header-cell *matHeaderCellDef> Teléfono </th>
                    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
