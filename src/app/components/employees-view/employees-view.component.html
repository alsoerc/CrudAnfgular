<div class="container-fluid">
    <div class="row">
        <div class="col-3 form-card">
            <mat-card>
                <mat-card-header>
                    <h4>Registro de empleados</h4>
                </mat-card-header>
                <mat-card-content>
                    <form class="" (ngSubmit)="onSubmit()">
                        <mat-form-field class="example-full-width">
                            <mat-label>Id</mat-label>
                            <input matInput type="number" placeholder="123" name="id" [(ngModel)]="employee.id">
                        </mat-form-field>

                        <mat-form-field class="example-full-width">
                            <mat-label>Nombre</mat-label>
                            <input matInput type="text" placeholder="Juanito" name="name" [(ngModel)]="employee.name">
                        </mat-form-field>

                        <mat-form-field class="example-full-width">
                            <mat-label>Apellidos</mat-label>
                            <input matInput type="text" placeholder="Pérez Pérez" name="lastName" [(ngModel)]="employee.lastName">
                        </mat-form-field>

                        <mat-form-field class="example-full-width">
                            <mat-label>Nombre de usuario</mat-label>
                            <input matInput type="text" placeholder="pepito27" name="username" [(ngModel)]="employee.username">
                        </mat-form-field>

                        <mat-form-field class="example-full-width">
                            <mat-label>Correo electrónico</mat-label>
                            <input matInput type="email" placeholder="alguien@empresa.com" name="email" [(ngModel)]="employee.email">
                        </mat-form-field>

                        <mat-form-field class="example-full-width">
                            <mat-label>Teléfono</mat-label>
                            <input matInput type="text" placeholder="271" name="phoneNumber" [(ngModel)]="employee.phoneNumber">
                        </mat-form-field>

                        <button mat-raised-button color="primary" type="submit">Registrar</button>
                    </form>
                </mat-card-content>
            </mat-card>


        </div>
        <div class="col-9 records-view">
            <h4>Lista de empleados</h4>
            <table mat-table [dataSource]="dataSource" style="width: 100%;">
                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- LastName Column -->
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef> Apellidos </th>
                    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                </ng-container>

                <!-- Username Column -->
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef> Nombre de usuario </th>
                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Correo electrónico </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <!-- PhoneNumber Column -->
                <ng-container matColumnDef="phoneNumber">
                    <th mat-header-cell *matHeaderCellDef> Teléfono </th>
                    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
                </ng-container>

                <!-- Options Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let employee" style="justify-content: space-around; display: flex;">
                        <!-- <button mat-raised-button color="accent" (click)="getOneEmployee(employee.id)">
                            <mat-icon>edit</mat-icon>
                            Editar
                        </button> -->
                        <button mat-raised-button color="accent" (click)="openDialog(employee.id)">
                            <mat-icon>edit</mat-icon>
                            Editar
                        </button>

                        <button mat-raised-button color="warn" (click)="deleteOneRecord(employee.id)">
                            <mat-icon>delete</mat-icon>
                            Eliminar
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[4, 8, 12]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
